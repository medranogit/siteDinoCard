{% block title %}Registro{% endblock %}

{% block content %}
<h2>Registrar</h2>

    {% csrf_token %}

</form>
<p>Já tem uma conta? <a href="{% url 'login' %}">Faça login aqui</a>.</p>
{% endblock %}
